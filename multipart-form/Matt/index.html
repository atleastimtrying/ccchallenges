<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Multipart Form</title>
  <meta name="description" content="">
  <meta name="author" content="Anders Fisher">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article>
    <header>
      <h1>Coffeescript Clinic</h1>
      <h2>Multipart Form</h2>
    </header>
    <form id='form' action='#'>
      <div id='people'>
        <section class='person'>
          <input type='text' class='name' placeholder='name' name='name'>
          <input type='email' class='email' placeholder='email' name='email'>
          <input type='text' class='age' placeholder='age' name='age'>
          <button class='delete'>Delete</button>
        </section>
      </div>
      <button id='add'>Add Person</button>
      <input type='submit'>
    </form>
  </article>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
